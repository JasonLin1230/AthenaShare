<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AthenaShare</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="common/header" />
    <div class="layui-body content-main" style="padding: 15px;">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-card" lay-filter="msg-tab">
            <ul class="layui-tab-title">
                <li class="<if condition='($msg_tab eq -1) OR ($msg_tab eq 0)'>layui-this</if>">已发消息</li>
                <li class="<if condition='$msg_tab eq 1'>layui-this</if>">已读消息</li>
                <li class="<if condition='$msg_tab eq 2'>layui-this</if>">未读消息</li>
                <li class="<if condition='$msg_tab eq 3'>layui-this</if>">新建消息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item <if condition='($msg_tab eq -1) OR ($msg_tab eq 0)'>layui-show</if>">
                    <div class="table-wrap">
                        <table id="sent_msg" lay-filter="sent_msg"></table>
                        <script type="text/html" id="operation-bar-msg">
                            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
                        </script>
                    </div>
                </div>
                <div class="layui-tab-item <if condition='$msg_tab eq 1'>layui-show</if>">
                    <div class="table-wrap">
                        <table id="read_msg" lay-filter="read_msg"></table>
                    </div>
                </div>
                <div class="layui-tab-item <if condition='$msg_tab eq 2'>layui-show</if>">
                    <div class="table-wrap">
                        <table id="unread_msg" lay-filter="unread_msg"></table>
                        <script type="text/html" id="operation-bar-unmsg">
                            <a class="layui-btn layui-btn-xs" lay-event="read">设为已读</a>
                            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
                        </script>
                    </div>
                </div>
                <div class="layui-tab-item <if condition='$msg_tab eq 3'>layui-show</if>">
                    <form class="layui-form " action="">
                        <div class="layui-row">
                            <div class="layui-col-sm6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">接收者</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="reciver" placeholder="收信人用户名" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">消息内容</label>
                            <div class="layui-input-block">
                                <textarea name="describe" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="msg-btn">发送</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <include file="common/footer" />
    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
    <script src="__PUBLIC__/js/index.js"></script>
    <script src="__PUBLIC__/js/msg.js"></script>
</div>
</body>
</html>
