<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AthenaShare</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="Common/header" />
    <div class="layui-body content-main" style="padding: 15px;">
        <!-- 内容主体区域 -->
        <div class="layui-fluid">
            <h2 class="kng_title">{$title}</h2>
            <ul class="min-font">
                <li>类别：<span>{$type}</span></li>
                <li>时间：<span>{$date}</span></li>
                <li>作者：<span>{$author}</span></li>
                <li>获赞：<span class="like">{$like}</span></li>
            </ul>
            <div style="text-align: right;">
                <button type="button" class="layui-btn like-btn" data-kid="{$kid}">
                    <i class="layui-icon">&#xe6c6;</i>点赞
                </button>
                <if condition="$file neq '0'">
                <a type="button" class="layui-btn" href="{$file}">
                    <i class="layui-icon">&#xe857;</i>下载文件
                </a>
                </if>
            </div>
            <div class="kng_content">
                {$content}
            </div>
        </div>
        <div class="comment">
            <h2 style="padding: 30px 0 20px;">评论区</h2>
            <ul></ul>
            <div id="comment-page" style="text-align: center;"></div>
            <form action="#" class="layui-form">
                <input type="text" name="kid" value="{$kid}" class="layui-hide">
                <div class="layui-form-item layui-form-text">
                    <textarea name="descr" placeholder="我要发表评论..." class="layui-textarea" lay-verify="required"></textarea>
                </div>
                <div class="layui-form-item" style="text-align: right;">
                    <button class="layui-btn" lay-submit lay-filter="comment">立即评论</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>
    <include file="Common/footer" />
</div>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/js/base.js"></script>
<script src="__PUBLIC__/js/kng.js"></script>
</body>
</html>
