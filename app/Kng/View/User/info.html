<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AthenaShare</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="Common/header" />
    <div class="layui-body content-main" style="padding: 15px;">
        <!-- 内容主体区域 -->
        <form class="layui-form" action="" lay-filter="info">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="account" required readonly lay-verify="required" autocomplete="off" class="layui-input" value="{$info['account']}">
                </div>
                <div class="layui-form-mid layui-word-aux">用户名用于登录，无法更改</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <!--<input type="radio" name="gender" value="0" title="男" checked="{$info['gender'] = 0 ? checked : false}">-->
                    <!--<input type="radio" name="gender" value="1" title="女" checked="{$info['gender'] = 1 ? checked : false}">-->
                    <input type="radio" name="gender" value="0" title="男">
                    <input type="radio" name="gender" value="1" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="info-btn">立即提交</button>
                </div>
            </div>
        </form>
    </div>
    <include file="Common/footer" />
</div>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
<script src="__PUBLIC__/js/base.js"></script>
<script src="__PUBLIC__/js/info.js"></script>
</body>
</html>
